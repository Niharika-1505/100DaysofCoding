{% extends 'base.html' %}

{% block title %}Blog Capstone Project Part 3 - Blog Post{% endblock %}

{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ post['img_url'] }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ post['title'] }}</h1>
                        <h2 class="subheading">{{ post['subtitle'] }}</h2>
                        <span class="meta">Posted by
                            <a href="{{ url_for('about') }}">{{ post['author'] }}</a> on {{ post['date'] }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <!-- to make sure the HTML content in the post is rendered properly -->
                    <!-- by default its treated as plain text -->
                    <p> {{ post['body']|safe }}</p>
                    <hr>
                    <div class="clearfix">
                    <a class="btn btn-primary float-right" href="{{ url_for('edit_post', blog_id=post['id']) }}">Edit Post</a>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
